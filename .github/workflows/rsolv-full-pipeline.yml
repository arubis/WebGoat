name: RSOLV Full Security Pipeline

on:
  workflow_dispatch:
    inputs:
      max_issues:
        description: Maximum number of issues to process
        required: false
        default: "5"
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    name: "Phase 2: Validate Findings"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: RSOLV Validate - AST Analysis
        id: validate
        uses: RSOLV-dev/rsolv-action@v3.8.62
        with:
          rsolvApiKey: ${{ secrets.RSOLV_API_KEY }}
          mode: validate
          issue_label: rsolv:detected
          max_issues: ${{ inputs.max_issues || 5 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RSOLV_AI_MODEL: claude-opus-4-5-20251101

      - name: Validation Summary
        run: |
          echo "Phase 2 Complete: Validated vulnerabilities"
          echo "Issues updated with rsolv:validated or rsolv:false-positive label"

  summary:
    name: "Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()
    steps:
      - name: Generate Summary Report
        run: |
          echo "# RSOLV Security Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- **VALIDATE:** ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
